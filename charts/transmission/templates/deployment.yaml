apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "transmission.fullname" . }}
  labels:
    {{- include "transmission.labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "transmission.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "transmission.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-settings
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: busybox
          env:
            - name: "OVERRIDE_CONFIG"
              value: "{{ .Values.configuration.override }}"
          command:
            - 'sh'
            - '-c'
            - '[ "$OVERRIDE_CONFIG" = "true" ] || [ ! -e "/config/settings.json" ] && cp "/default_config/settings.json" "/config/settings.json"'
          volumeMounts:
            - mountPath: /default_config
              name: default-config
            - mountPath: /config
              name: config
        {{- if gt (len .Values.configuration.folders_to_create) 0 }}
        - name: init-create-folders
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: busybox
          command:
            - 'sh'
            - '-c'
            - 'mkdir -p {{ join " " .Values.configuration.folders_to_create }}'
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if and (not .Values.persistence.downloads.enabled) (not .Values.persistence.downloads.empty_dir_if_disabled) }}
            - mountPath: /downloads
              name: downloads
            {{- end }}
            {{- if and (not .Values.persistence.watch.enabled) (not .Values.persistence.watch.empty_dir_if_disabled) }}
            - mountPath: /watch
              name: watch
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{ toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.env }}
          env:
            {{- range $key, $val := . }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          {{- end }}
          envFrom:
          - secretRef:
              name: {{ include "transmission.fullname" . }}-env
          ports:
            - name: http
              containerPort: {{ .Values.services.http.port }}
              protocol: TCP
            - name: ttcp
              containerPort: {{ .Values.services.p2p.TCPPort }}
              protocol: TCP
            - name: tudp
              containerPort: {{ .Values.services.p2p.UDPPort }}
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.services.http.port }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.services.http.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if and (not .Values.persistence.downloads.enabled) (not .Values.persistence.downloads.empty_dir_if_disabled) }}
            - mountPath: /downloads
              name: downloads
            {{- end }}
            {{- if and (not .Values.persistence.watch.enabled) (not .Values.persistence.watch.empty_dir_if_disabled) }}
            - mountPath: /watch
              name: watch
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{ toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: default-config
          secret:
            secretName: {{ include "transmission.fullname" . }}-config
        - name: config
          {{- if .Values.persistence.config.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.config.existingClaim | default ( printf "%s" (include "transmission.fullname" .) ) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if and (not .Values.persistence.downloads.enabled) (not .Values.persistence.downloads.empty_dir_if_disabled) }}
        - name: downloads
          {{- if .Values.persistence.downloads.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.downloads.existingClaim | default ( printf "%s-%s" (include "transmission.fullname" .) "downloads" ) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- if and (not .Values.persistence.watch.enabled) (not .Values.persistence.watch.empty_dir_if_disabled) }}
        - name: watch
          {{- if .Values.persistence.watch.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.watch.existingClaim | default ( printf "%s-%s" (include "transmission.fullname" .) "watch" ) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{ toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}
