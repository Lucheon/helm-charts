---
strategy:
  type: Recreate

image:
  repository: lscr.io/linuxserver/transmission
  pullPolicy: IfNotPresent
  tag: latest

env:
  PUID: 1000
  PGID: 1000
  TZ: "Etc/UTC"

secureEnv: {}
  # USER: "user"
  # PASS: "pass"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

services:
  http:
    type: ClusterIP
    port: 9091
    enabled: true
  p2p:
    type: ClusterIP
    TCPPort: 51413
    UDPPort: 51413
    enabled: true

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: transmission.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

extraVolumes: []

extraVolumeMounts: []

persistence:
  data:
    enabled: false
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: ""
    annotations: {}
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
    size: 100Mi
    volumeName: ""
  downloads:
    enabled: false
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: ""
    annotations: {}
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
    size: 20Gi
    volumeName: ""
  watch:
    enabled: false
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: ""
    annotations: {}
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
    size: 200Mi
    volumeName: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
